<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Simple</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Inventario</h1>
    
    <form id="form-producto">
      <input type="text" id="nombre" placeholder="Nombre del producto" required />
      <input type="number" id="cantidad" placeholder="Cantidad" required />
      <input type="number" id="precio" placeholder="Precio" step="0.01" required />
      <button type="submit">Agregar producto</button>
      <div id="error-mensaje" style="display: none; color: red; margin-top: 10px;">
        Datos inválidos. El nombre no puede estar vacío, y cantidad/precio deben ser mayores que cero.
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>
  </div>
 

  <script src="script.js"></script>
</body>
</html>
